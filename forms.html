<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/forms.css" />
  <title>Formulário de Pedido</title>
</head>

<body>
 <header>
   <div class="continue-button">
    <button type="submit" id="VoltarForms" onclick="window.location.href='index.html'">Voltar</button>
  </div>
 </header>
  <div class="container">
    <div class="form-image">
      <img id="ImgLogo" src="./assets/img/Logo SmartEnergy2 Recortada.png" alt="" />
      <img id="ImgForm" src="./assets/img/SmartEnergy.png" alt="Imagem decorativa" />
    </div>
    <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="title">
            <h1>Coloque Suas Informações</h1>

            <div class="input-group">
              <div class="input-box">
                <label for="firstname">Primeiro Nome</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required />
              </div>
              <div class="input-box">
                <label for="lastname">Sobrenome</label>
                <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required />
              </div>
              <div class="input-box">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" placeholder="Digite seu email" required />
              </div>
              <div class="input-box">
                <label for="number">Celular</label>
                <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required />
              </div>

              <div class="gender-inputs">
                <div class="gender-title">
                  <h6>Gênero</h6>
                </div>
                <div class="gender-group">
                  <div class="gender-input">
                    <input type="radio" name="gender" id="female" />
                    <label for="female">Feminino</label>
                  </div>
                  <div class="gender-input">
                    <input type="radio" name="gender" id="male" />
                    <label for="male">Masculino</label>
                  </div>
                  <div class="gender-input">
                    <input type="radio" name="gender" id="others" />
                    <label for="others">Outros</label>
                  </div>
                  <div class="gender-input">
                    <input type="radio" name="gender" id="none" />
                    <label for="none">Prefiro não dizer</label>
                  </div>
                </div>
              </div>

              <div class="continue-button">
                <button type="submit">Continuar</button>
              </div>
            </div>
      </form>
    </div>
  </div>
  <script src="./assets/js/form.js"></script>
</body>

</html>
